{% set name = "hpc05" %}
{% set version = "v1.12" %}
{% set sha256 = "063b51b9687c1a106102759eb4799d42ac699afee941e05545c50334238d4b61" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.zip
  url: https://github.com/basnijholt/hpc05/archive/{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  script: 
   - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - paramiko
    - sshtunnel
    - ipyparallel
    - pyzmq
    - tornado
    - pexpect
    - ipython
  run:
    - python
    - paramiko
    - sshtunnel
    - ipyparallel
    - pyzmq
    - tornado
    - pexpect
    - ipython

test:
  imports:
    - hpc05
    - hpc05_culler

about:
  home: http://github.com/basnijholt/hpc05
  license: MIT
  license_file: LICENSE
  summary: "ipyparallel Client package for PBS cluster with headnode (as on the TU Delft)."
  dev_url: https://github.com/basnijholt/hpc05

extra:
  recipe-maintainers:
    - basnijholt
